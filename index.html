<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Google</title>
</head>
<body>
    <header>
        <nav> <!--barra de navegacion-->
            <!--lista desordenada-->
            <ul class="nav-right-section">

                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>

                <li><a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imagenes</a></li>

                <!--el # es para hacer un link muerto, se tiene la ppropiedad pero no tiene una direccion a la cual redirigir-->
                <li class="menu-icon"><a href="#"></a></li>

                <li><img src="https://lh3.googleusercontent.com/ogw/AOLn63G6ZwN_9h2uUrDqqyh4m0U-6yOyeWlQnrU4iiAG=s32-c-mo">
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <!--logo principal-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

        <!--Barra de busqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#" ></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
    <footer>
        <!--footer derecha-->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.br/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Busqueda</a>
            </li>
        </ul>

        <!--footer derecha-->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="#">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
